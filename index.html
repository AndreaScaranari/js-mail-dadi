<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail & Dices</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- my js -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="es-1">
        <header class="text-center py-3 text-bg-primary">
            <h1>Sfida il PC a Dadi</h1>  
        </header>
        <main class="container-fluid d-flex flex-column align-items-center">
            <button class="col-2 my-4">Lancia i dadi</button>
            <div class="contenders-results col-12 d-flex text-center gap-5 justify-content-center">
                <p class="results-user d-none col-5 rounded">Il risultato del tuo dado è:
                    <br>
                    <span class="results" id="user-result"></span>
                </p>
                <p class="results-pc d-none col-5 rounded">Il risultato del dado del Pc è:
                    <br>
                    <span class="results" id="pc-result"></span>
                </p>
            </div>
            <p class="d-none col-12 py-4 fs-1 fw-bolder text-center rounded" id="esito-dadi"></p>
            <button class="hide-button d-none col-2 my-4">Hide Results</button>
        </main>  
    </div>

    <div class="es-2">
        <header class="bg-info text-white text-center py-3">
            <h1>Boolean Mails</h1>
        </header>
        <main class="d-flex justify-content-center flex-column align-items-center">
            <input class="my-4 col-4" type="email" placeholder="Inserisci la tua mail">
            <button id="verify-button" class="col-2 my-4">Verifica</button>
            <p class="d-none col-12 py-4 fs-1 fw-bolder text-center rounded" id="esito-verifica"></p>
            <button class="hide-email-button d-none col-2 my-4">Hide Feedback</button>
        </main>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
